<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío de Correo Electrónico</title>
</head>
<body>
    <h1>Enviar Correo Electrónico</h1>
    <form id="emailForm">
        <label for="recipient">Destinatario:</label>
        <input type="email" id="recipient" name="recipient" required><br><br>
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" required><br><br>
        <label for="body">Cuerpo:</label><br>
        <textarea id="body" name="body" rows="4" cols="50" required></textarea><br><br>
        <button type="button" onclick="enviarCorreo()">Enviar</button>
    </form>

    <script src="enviadorCorreo.js"></script>
</body>
</html>
